    <a class="navbar-brand" href="#">Wypożyczalnia samochodów</a>

      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">

        </li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <section class="container">
      <h1>Formularz rezerwacji</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="first-name">Imię</label>
            <input type="text" class="form-control" id="first-name" placeholder="Wprowadź imię" required>
          </div>
          <div class="form-group col-md-6">
            <label for="last-name">Nazwisko</label>
            <input type="text" class="form-control" id="last-name" placeholder="Wprowadź nazwisko" required>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Adres</label>
          <input type="text" class="form-control" id="address" placeholder="Wprowadź adres" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="start-date">Data wypożyczenia</label>
            <input type="date" class="form-control" id="start-date" required>
          </div>
          <div class="form-group col-md-6">
            <label for="end-date">Data zwrotu</label>
            <input type="date" class="form-control" id="end-date" required>
          </div>
        </div>
        <div class="form-group">
          <label for="car">Auto</label>
          <select class="form-control" id="car" required>
            <option value="">Wybierz auto</option>
            <option value="car1">BMW  500/doba</option>
            <option value="car2">Skoda  500/doba</option>
            <option value="car3">Audi S3  490/doba</option>
            <option value="car3">Mercedes  500/doba</option>
            <option value="car3">Audi A7  490/doba</option>
            <option value="car3">Pakiet dwóch dowolnych Aut  850/doba</option>
          </select>
        </div>
        <div class="form-group">
          <label for="documents">Dokumenty potwierdzające możliwość prowadzenia pojazdu</label>
          <div class="custom-file" id="documents">
            <input type="file" class="custom-file-input" id="customFile" required>
            <label class="custom-file-label" for="customFile">Wybierz plik</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Zarezerwuj</button>
      </form>
    </section>
  </div>
